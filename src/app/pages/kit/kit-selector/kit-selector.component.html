<div class="mat-elevation-z8">
  <table mat-table [dataSource]="kits">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef>Desconto</th>
      <td mat-cell *matCellDef="let element">{{ element.discount }}</td>
    </ng-container>

    <ng-container matColumnDef="products_count">
      <th mat-header-cell *matHeaderCellDef>Nº de produtos</th>
      <td mat-cell *matCellDef="let element">
        {{ element.products_count }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Açoes</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          color="primary"
          (click)="editKit.emit(element)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          color="warn"
          (click)="deleteKit.emit(element)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    [pageSize]="10"
    [length]="kitsCount"
  >
  </mat-paginator>
</div>
