<div class="mat-elevation-z8">
  <table mat-table [dataSource]="orderBumps">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Oferta</th>
      <td mat-cell *matCellDef="let element">{{ element.product }}</td>
    </ng-container>

    <ng-container matColumnDef="rule">
      <th mat-header-cell *matHeaderCellDef>Regra</th>
      <td mat-cell *matCellDef="let element">
        {{ element.rule }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>AÃ§oes</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          color="primary"
          (click)="editOrderBump.emit(element._)"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          aria-label="Example icon button with a vertical three dot icon"
          color="warn"
          (click)="deleteOrderBump.emit(element.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 15]"
    [pageSize]="10"
    [length]="orderBumpsCount"
  >
  </mat-paginator>
</div>
