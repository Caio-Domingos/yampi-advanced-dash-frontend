<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLinkActive="menu-active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink=""
        >Home</a
      >
      <a mat-list-item routerLinkActive="menu-active" routerLink="product"
        >Ger. de Produtos</a
      >
      <a mat-list-item routerLinkActive="menu-active" routerLink="kit"
        >Ger. de Kits</a
      >
      <a mat-list-item routerLinkActive="menu-active" routerLink="upsell"
        >Ger. de Upsells</a
      >
      <a mat-list-item routerLinkActive="menu-active" routerLink="order-bump"
        >Ger. de Order Bumps</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Yampi Advanced Dashboard </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
